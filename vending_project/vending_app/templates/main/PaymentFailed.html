{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/p_common_2.css' %}" rel="stylesheet">
    <link href="{% static 'css/TopNav.css' %}" rel="stylesheet">
    <title>결제완료</title>
</head>
<body>
    <div class="headerArea">
        <div class="inner">
            <nav class="Nav">
                <div class="navbar_logo">
                    <i class="fa-solid fa-dog"></i>
                    <a href="{% url 'vending_app:ProductList' %}"><font size="5">Vending</font><font size="2">machine</font></a>
                </div>
                <ul class="navbar_menu">
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
                <ul class="navbar_usermenu"></ul>
                <ul class="navbar_icons">
                    <li><i class="fab fa-twitter-square"></i></li>
                    <li><i class="fab fa-facebook-square"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
                <a href="#" class="navbar_toggleBtn"><i class="fas fa-bars"></i></a>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="contents">
            <div class="cartArea">
                <h1>주문 실패</h1>
                <p>주문을 취소하고 금액을 돌려드립니다.</p>
                {% if error %}
                <p>{{ error }}</p>
                {% endif %}
                {% if order %}ㅉ
                <p>{{ order.product.product_name }}의 재고가 주문보다 적습니다. 현재 재고: {{ order.product.product_stock }}개</p>
                {% endif %}
                <!-- css.에서 이미지 블러오도록 해보기 -->
                <div class="Hanyang_4"> 
                    <img src="{% static 'img/Hanyang/Hanyang_4.png' %}" alt="Hanyang Logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
