<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/p_common_2.css' %}" rel="stylesheet">
    <link href="{% static 'css/TopNav.css' %}" rel="stylesheet">
    <title>결제완료</title>
</head>
<body>
    <div class="headerArea">
        <div class="inner">
            <nav class="Nav">
                <div class="navbar_logo">
                    <i class="fa-solid fa-dog"></i>
                    <a href="{% url 'vending_app:ProductList' %}"><font size="5">Vending</font><font size="2">machine</font></a>
                </div>
                <ul class="navbar_menu">
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
                <ul class="navbar_usermenu"></ul>
                <ul class="navbar_icons">
                    <li><i class="fab fa-twitter-square"></i></li>
                    <li><i class="fab fa-facebook-square"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
                <a href="#" class="navbar_toggleBtn"><i class="fas fa-bars"></i></a>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="contents">
            <div class="cartArea">
                <h1>주문 완료</h1>
                <p>주문이 성공적으로 완료되었습니다.</p>
                <div class="cartBoard">
                    <table class="tblForm">
                        <thead>
                            <tr>
                                <th scope="col">결제방식</th>
                                <th scope="col">결제상품</th>
                                <th scope="col">총결제금액</th>
                                <th scope="col">입금금액</th>
                                <th scope="col">거스름돈</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in orders %}
                            <tr>
                                <td>{{ order.product.product_flag }}</td>
                                <td class="itmTarget">
                                    <a href="{% url 'vending_app:product_detail' order.product.product_id %}" class="iLink">
                                        <div class="thum"><img src="{{ order.product.product_image.url }}" alt="{{ order.product.product_name }}" style="width: 100px; height: 100px;"></div>
                                        <div class="cont"><strong class="tit">{{ order.product.product_name }}</strong></div>
                                    </a>
                                </td>
                                <td>원</td>
                                <td></td>
                                <td>원</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="btnArea">
                    <button type="submit" class="" form="receipt">영수증<li class="color01">출력</li></button>
                    <a href="{% url 'vending_app:view_cart' %}" class="btnST btnL other">장바구니로 가기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
